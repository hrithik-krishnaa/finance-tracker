<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 1rem;">
    <h3 class="text-center mb-3 fw-bold">Welcome Back</h3>
    <p class="text-center text-muted">Login to your account</p>

    <div *ngIf="errorMsg" class="alert alert-danger py-2 text-center small">
      {{ errorMsg }}
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input [(ngModel)]="email" type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="form-group mb-4">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <button (click)="login()" [disabled]="loading" class="btn btn-primary w-100 rounded-pill">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="text-center mt-3">
      <span class="text-muted">Don't have an account?</span>
      <a (click)="goToRegister()" class="text-primary fw-semibold ms-1" style="cursor:pointer; text-decoration:none;">
        Create New Account
      </a>
    </div>
  </div>
</div>
